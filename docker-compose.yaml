version: "3.8"
services:
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    container_name: es
    ports:
      - "9200:9200"
    networks:
      - elastic
    volumes:
      - data01:/usr/share/elasticsearch/data
    tty: true
    environment:
      discovery.type: single-node

  bert-as-service:
    build: ./src/bert-server
    ports:
      - "5555:5555"
      - "5556:5556"
    environment:
      - PATH_MODEL=${PATH_MODEL}
    volumes:
      - "${PATH_MODEL}:/model"

volumes:
  data01:
    driver: local
networks:
  elastic:
    driver: bridge
